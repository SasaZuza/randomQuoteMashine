<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Mashine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Aladin|Pacifico" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

    <div class="container">

        <div class="row title-box">
            <div class="col-md-12">
                <p class="header-big">Random Quote Machine</p>
                <p class="header-small">- The Most Famous inspirational Quotes -</p>
                <hr>
            </div>
        </div>


        <div class="row col-md-8 col-md-offset-2">
            <div class="quote-box">
                <p id="quote"></p>
                <p id="author"></p>
            </div>

            <ul class="list-inline">
                <li><a href="#" class="btn btn-warning btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>
                        New Quote</a>
                </li>
                <li><a href="#" class="btn btn-info btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>
                        Tweet Quote</a>
                </li>
            </ul>
        </div>

    </div>


    <footer class= "fixed-bottom">

        <div class="author">
            <p>Page made by Sasa Zuza for freeCodeCamp &copy; 2018</p>
        </div>

        <div class="soc-links">
            <a href="https://www.linkedin.com/in/sa%C5%A1a-%C5%BEu%C5%BEa-b79787125/" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/SasaZuza" target="_blank"><i class="fa fa-github-square"></i></a>
            <a href="https://www.freecodecamp.org/sasazuza" target="_blank"><i class="fa fa-code"></i></a>
            <a href="https://twitter.com/ZuzaSasa" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/sasa.zuza.5" target="_blank"><i class="fa fa-facebook"></i></a>
        </div>

    </footer>

    <script src="jquery-3.3.1.js"> </script>
    <script src="main.js"></script>

     <!-- jQuery -->

     <script src="js/bootstrap.min.js"></script>

</body>

</html>
